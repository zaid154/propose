                <option value="DLF Cyber Hub">DLF Cyber Hub</option>
                <option value="Worlds of Wonder">Worlds of Wonder</option>
                <option value="Qutub Minar Complex">Qutub Minar Complex</option>
                <option value="Kingdom of Dreams">Kingdom of Dreams</option>
                <option value="Okhla Bird Sanctuary">Okhla Bird Sanctuary</option>
                <option value="Other">Other</option>

            <label>Enter The Message :</label>
            <textarea class="message" name="message" style="height: 40px;"></textarea>

            <input type="submit" id="submit" value="Submit" style="height: auto;">

            <p id="successMsg" style="display:none; color:green; font-size:18px; text-align:center;">

            </p>




        </form>
